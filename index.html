<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елена Чайка - Рукоделие</title>

    <!-- Подключаем иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Встроенные стили CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9ecec;
            background-image: url('https://www.transparenttextures.com/patterns/fabric.png');
            color: #5f4b4b;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            padding-bottom: 80px; /* Базовый отступ снизу */
            padding-left: 10px; /* Базовый отступ слева */
            padding-right: 10px; /* Базовый отступ справа */
            overflow-x: hidden;
        }

        .container {
            background-color: #fff5f5;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .container::before {
            content: '♥';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #d89ca9;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #f2e4e4;
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 2.8em;
            font-weight: 400;
            color: #a66f6f;
            margin: 0 0 10px;
        }

        .description {
            font-size: 1.1em;
            color: #7a6a6a;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-button {
            padding: 15px 20px;
            border: 2px solid #f2e4e4;
            border-radius: 12px;
            text-decoration: none;
            color: #5f4b4b;
            font-size: 1.1em;
            font-weight: 400;
            background-color: #fefafa;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            -webkit-tap-highlight-color: transparent;
        }

        .link-button:hover {
            background-color: #f2e4e4;
        }
        .link-button.instagram:hover {
            border-color: #d89ca9;
            color: #d89ca9;
        }
        .link-button.phone:hover {
            border-color: #b8c8b8;
            color: #b8c8b8;
        }

        @media (hover: hover) {
            .link-button {
                 transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            }
            .link-button:hover {
                background-color: #f2e4e4;
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            .link-button:active {
                 transform: scale(1.02);
                 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .link-button.instagram:hover {
                border-color: #d89ca9;
                color: #d89ca9;
            }
            .link-button.phone:hover {
                border-color: #b8c8b8;
                color: #b8c8b8;
            }
        }

        .link-button i {
            font-size: 1.4em;
            width: 25px;
            display: inline-block;
            text-align: center;
            line-height: 1;
        }

        .link-button.phone i {
             font-size: 1.15em;
        }

        .slogan {
            font-family: 'Amatic SC', cursive;
            font-size: 1.5em;
            font-weight: 700;
            color: #d89ca9;
            margin-top: 10px;
            line-height: 1.2;
        }

        /* Кнопка QR-кода */
        .qr-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            font-size: 2em;
            background: none;
            border: none;
            color: #d89ca9;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 50;
            padding: 5px;
            line-height: 1;
            -webkit-tap-highlight-color: transparent;
        }

        @media (hover: hover) {
           .qr-button:hover {
               opacity: 1;
               transform: scale(1.1);
           }
           .qr-button:active {
               transform: scale(1.05);
           }
        }
        .qr-button:active {
            opacity: 0.8;
        }

        /* Стили для декоративного зайки */
        .bunny-decoration {
            position: fixed;
            bottom: 10px;
            left: 8px;
            width: 120px;
            height: auto;
            z-index: 5;
            opacity: 0.85;
            pointer-events: none;
            /* --- УДАЛЕНО: Анимация --- */
            /* animation: fadeInBunny 1.5s 0.3s ease-out backwards; */
        }

        /* --- УДАЛЕНО: @keyframes fadeInBunny --- */


        /* Модальное окно с QR-кодом */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .qr-modal .qr-container {
            background-color: #fff5f5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .qr-modal img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            min-width: 150px;
            min-height: 150px;
            border-radius: 5px;
        }

        /* Кнопка закрытия QR */
        .qr-modal .close {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f2e4e4;
            color: #a66f6f;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.6em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            padding: 0;
        }

        .qr-modal .close:hover {
             background-color: #e8dada;
             transform: translateX(-50%) scale(1.1);
             box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
             color: #a66f6f;
        }
        .qr-modal .close:active {
             background-color: #d8c8c8;
             transform: translateX(-50%) scale(1);
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            body {
                 /* --- ИЗМЕНЕНО: Заданные параметры padding --- */
                 padding-bottom: 70px;
                 padding-left: 10px;
                 padding-right: 10px;
                 /* --- КОНЕЦ ИЗМЕНЕНИЯ --- */
            }
            .container {
                padding: 30px 20px;
                width: calc(100% - 20px); /* Учитываем новые паддинги body */
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                font-size: 2.2em;
            }
            .link-button {
                padding: 12px 15px;
                font-size: 1em;
            }
             .description {
                 font-size: 1em;
             }
            .links {
                 margin-bottom: 20px;
            }
            .slogan {
                 font-size: 1.3em;
                 margin-top: 5px;
            }

            /* Адаптация зайки */
            .bunny-decoration {
                 width: 90px;
                 bottom: 5px;
                 /* Скорректируем left с учетом нового padding body */
                 left: 10px;
            }

            .qr-modal .qr-container {
                 margin-bottom: 55px;
                 padding: 20px;
             }
            .qr-button {
                bottom: 20px;
                 /* Скорректируем right с учетом нового padding body */
                 right: 10px;
                font-size: 1.7em;
            }
             .qr-modal .close {
                 bottom: -60px;
                 width: 36px;
                 height: 36px;
                 font-size: 1.4em;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Аватар -->
        <!-- <img src="avatar.jpg" alt="Елена Чайка" class="avatar"> -->

        <h1>Елена Чайка</h1>
        <p class="description">Интерьерные куклы, зайки и мишки Тедди</p>

        <div class="links">
            <a href="https://www.instagram.com/elena__chajka" target="_blank" class="link-button instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="tel:+375297955001" class="link-button phone">
                <i class="fa-solid fa-phone"></i> Позвонить
            </a>
        </div>

        <div class="slogan">Сделано с любовью</div>

    </div>

    <!-- Кнопка QR-кода вне .container -->
    <button class="qr-button" onclick="showQR()" title="Показать QR-код">
        <i class="fa-solid fa-qrcode"></i>
    </button>

    <!-- Изображение зайки -->
    <img src="Zajka.png" alt="Декоративный зайка" class="bunny-decoration">

    <!-- Модальное окно с QR-кодом -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-container">
            <span class="close" onclick="hideQR()" title="Закрыть">×</span>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://zeka3535.github.io/elena__chajka&color=a66f6f&bgcolor=fff5f5" alt="QR-код ссылки на страницу">
        </div>
    </div>

    <!-- JavaScript для управления модальным окном (без изменений) -->
    <script>
        const qrModal = document.getElementById('qrModal');

        function showQR() {
            if (qrModal) {
                qrModal.style.display = 'flex';
            }
        }

        function hideQR() {
             if (qrModal) {
                qrModal.style.display = 'none';
            }
        }

        if (qrModal) {
            qrModal.addEventListener('click', function(event) {
                const qrContainer = qrModal.querySelector('.qr-container');
                if (qrContainer && !qrContainer.contains(event.target)) {
                     if (!event.target.classList.contains('close')) {
                          hideQR();
                     }
                } else if (event.target.classList.contains('close')) {
                    hideQR();
                }
            });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && qrModal && qrModal.style.display === 'flex') {
                 hideQR();
            }
        });

    </script>
</body>
</html>
