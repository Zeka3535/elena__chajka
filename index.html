<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елена Чайка - Рукоделие</title>

    <!-- Подключаем иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Встроенные стили CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9ecec;
            background-image: url('https://www.transparenttextures.com/patterns/fabric.png');
            color: #5f4b4b;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            padding-bottom: 80px; /* Отступ для кнопки QR */
        }

        .container {
            background-color: #fff5f5;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            /* Анимация появления контейнера */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .container::before {
            content: '♥';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #d89ca9;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #f2e4e4;
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 2.8em;
            color: #a66f6f;
            margin: 0 0 10px;
        }

        .description {
            font-size: 1.1em;
            color: #7a6a6a;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            padding: 15px 20px;
            border: 2px solid #f2e4e4;
            border-radius: 12px;
            text-decoration: none;
            color: #5f4b4b;
            font-size: 1.1em;
            font-weight: 400;
            background-color: #fefafa;
            /* Transform убран из transition, так как он теперь только в @media */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Базовый :hover только с фоном (работает везде) */
        .link-button:hover {
            background-color: #f2e4e4;
        }

        /* Стиль для активного состояния (нажатия/касания) */
        .link-button:active {
            background-color: #e8dada; /* Чуть темнее фон при нажатии */
            /* --- УДАЛЕНО: transform: scale(0.98); --- */
        }

        /* Применяем цвета и для :hover, и для :active */
        .link-button.instagram:hover,
        .link-button.instagram:active {
            border-color: #d89ca9;
            color: #d89ca9;
            background-color: #f2e4e4;
        }

        .link-button.phone:hover,
        .link-button.phone:active {
            border-color: #b8c8b8;
            color: #b8c8b8;
            background-color: #f2e4e4;
        }

        /* Применяем "сложные" эффекты (transform, box-shadow) только для устройств с реальным ховером (мышь) */
        @media (hover: hover) {
            .link-button {
                /* Возвращаем transform и box-shadow в transition только для hover-устройств */
                 transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            }
            .link-button:hover {
                background-color: #f2e4e4;
                transform: scale(1.05); /* Возвращаем scale для ховера мышью */
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Возвращаем тень для ховера мышью */
            }

            /* Специфичные стили для hover на hover-устройствах */
            .link-button.instagram:hover {
                border-color: #d89ca9;
                color: #d89ca9;
            }

            .link-button.phone:hover {
                border-color: #b8c8b8;
                color: #b8c8b8;
            }
        }

        .link-button i {
            font-size: 1.4em;
            width: 25px;
        }

        /* Кнопка QR-кода */
        .qr-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            font-size: 2em;
            background: none;
            border: none;
            color: #d89ca9;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 50;
            padding: 5px;
            line-height: 1;
            -webkit-tap-highlight-color: transparent;
        }

        /* Эффект hover для QR кнопки тоже лучше ограничить @media */
        @media (hover: hover) {
           .qr-button:hover {
               opacity: 1;
               transform: scale(1.1);
           }
        }
        /* Добавим :active для QR кнопки для тач устройств */
        .qr-button:active {
            opacity: 1; /* Делаем ярче при нажатии */
            /* Можно добавить легкий transform и сюда, если он не будет залипать */
            /* transform: scale(0.95); */
        }

        /* Модальное окно с QR-кодом */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .qr-modal .qr-container {
            background-color: #fff5f5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .qr-modal img {
            display: block;
            max-width: 300px;
            max-height: 300px;
        }

        .qr-modal .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            color: #a66f6f;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            -webkit-tap-highlight-color: transparent;
            /* Добавим небольшой padding для увеличения области нажатия */
            padding: 5px;
        }
        /* Добавим :active для крестика */
        .qr-modal .close:active {
            color: #5f4b4b; /* Темнее при нажатии */
            /* transform: scale(0.9); */ /* Можно попробовать, если не залипнет */
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            body {
                 padding-bottom: 70px;
            }
            .container {
                padding: 30px 20px;
                width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .link-button {
                padding: 12px 15px;
                font-size: 1em;
            }
            .qr-modal img {
                max-width: 80vw;
                max-height: 80vw;
            }
            .qr-button {
                bottom: 20px;
                right: 20px;
                font-size: 1.7em;
            }
             .qr-modal .close {
                 top: 10px;
                 right: 10px;
                 font-size: 1.5em;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Добавь фото куклы или Елены, если есть -->
        <!-- <img src="avatar.jpg" alt="Елена Чайка" class="avatar"> -->

        <h1>Елена Чайка</h1>
        <p class="description">Интересные куклы, зайки и мишки Тедди</p>

        <div class="links">
            <a href="https://www.instagram.com/elena__chajka" target="_blank" class="link-button instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="tel:+375297955001" class="link-button phone">
                <i class="fa-solid fa-phone"></i> Позвонить
            </a>
        </div>
    </div>

    <!-- Кнопка QR-кода вне .container -->
    <button class="qr-button" onclick="showQR()" title="Показать QR-код">
        <i class="fa-solid fa-qrcode"></i>
    </button>

    <!-- Модальное окно с QR-кодом -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-container">
            <span class="close" onclick="hideQR()" title="Закрыть">×</span>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://zeka3535.github.io/elena__chajka&color=a66f6f&bgcolor=fff5f5" alt="QR-код ссылки на страницу">
        </div>
    </div>

    <!-- JavaScript для управления модальным окном -->
    <script>
        const qrModal = document.getElementById('qrModal');

        function showQR() {
            if (qrModal) {
                qrModal.style.display = 'flex';
            }
        }

        function hideQR() {
             if (qrModal) {
                qrModal.style.display = 'none';
            }
        }

        // Закрытие модального окна по клику вне его области
        if (qrModal) {
            qrModal.addEventListener('click', function(event) {
                // Проверяем, что клик был именно по фону (qrModal), а не по его дочерним элементам (qr-container и его содержимому)
                if (event.target === qrModal) {
                    hideQR();
                }
            });
        }

        // Закрытие модального окна по нажатию клавиши Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && qrModal && qrModal.style.display === 'flex') {
                 hideQR();
            }
        });

    </script>
</body>
</html>
